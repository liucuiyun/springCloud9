server:
  port: 80

spring:
  application:
    name: openfeign-consumer-order

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/ # 集群版

# 设置Feign客户端超时时间（OpenFeign默认支持Ribbon）
ribbon:
  #建立连接超时时间，适用于网络状况正常的情况下，两端连接所用的时间
  ConnectTimeout: 5000
  #指的是建立连接后从服务器读取到可用资源所用的时间
  ReadTimeout: 5000

logging:
  level:
    # Feign日志以什么级别监控哪个接口
    com.yun.cloud9.service.PaymentFeignService: debug